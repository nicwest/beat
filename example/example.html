<!DOCTYPE html>
<html>

	<head>
		<title>Beat.js example</title>
		<style type="text/css">
			.frameleft {border: 1px solid #000; border-right: 0; position: absolute; top: 50%; left: 50%; margin: -150px 0 0 -300px; width: 300px; height: 300px;}
			.frameright {border: 1px solid #000; border-left: 0; position: absolute; top: 50%; left: 50%; margin: -150px 0 0 0; width: 300px; height: 300px;}
		</style>
	</head>


	<body>
		<iframe src="page2.html" id="frame1" class="frameleft"></iframe>
		<iframe src="page2.html" id="frame2" class="frameright"></iframe>
		<script type="text/javascript">
		window.onload = function () {
			var loadleft = (Math.random()*1000)+1000;
			var loadright = (Math.random()*1000)+3000;
			setTimeout(function() {
				var c = document.getElementById('frame1');
				c.src = "pageleft.html";
			}, loadleft);
			setTimeout(function() {
				var c = document.getElementById('frame2');
				c.src = "pageright.html";
			}, loadright);
		};
		</script>
	</body>
</html>
